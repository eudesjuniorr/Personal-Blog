<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Tech Blog</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
    <script> // fuction to load HTML files
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(err => console.error('Error loading file:', err));
            }
    </script>
</head>
<body>
    <div id="menu"></div>
    <div class="main-content">
        <h1 id="first-title">Boolean Logics for Beginners</h1>
        <p>Dive into the fundamental world of Boolean logic - the backbone of computer programming. Learn how true/false statements form the basis of computational thinking and explore practical examples that demystify this crucial concept.</p>
    </div>
    <div id="footer"></div>
    <script src="/src/scripts/script.js"></script>
    <script> // load HTML files
        loadHTML('/src/components/menu.html', 'menu');
        loadHTML('/src/components/footer.html', 'footer');
    </script>
</body>
</html>
